name: Linter
run-name: ðŸ©º Code checks on ${{ github.event_name == 'pull_request' && 'PR' || 'ðŸŒ±' }} ${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest # using linux runner for speed
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint

  ios:
    name: Lint iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: brew bundle
      - name: Run swiftlint
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            updatedFiles=$(git --no-pager diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- '*.swift')

            if [[ -z "$updatedFiles" ]]; then
              echo "No Swift files changed, skipping linting"
              exit 0
            fi

            swiftlint --reporter github-actions-logging -- $updatedFiles
          else
            swiftlint
          fi
