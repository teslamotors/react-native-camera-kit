name: Build
run-name: ‚öôÔ∏è Build examples on ${{ github.event_name == 'pull_request' && 'PR' || 'üå±' }} ${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-example-ios:
    name: build-example-ios
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true
        env:
          # Point bundler to the example app's Gemfile so cache keys match correctly
          BUNDLE_GEMFILE: example/Gemfile
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install example
        run: yarn bootstrap
      - name: Build
        run: cd example/ios && xcodebuild -workspace CameraKitExample.xcworkspace -configuration Debug -scheme CameraKitExample -sdk iphoneos build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
  build-example-android:
    name: build-example-android
    runs-on: ubuntu-latest # using linux runner for speed
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: 'gradle'
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install example
        run: yarn bootstrap-linux
      - name: Setup Gradle (validation + caching)
        uses: gradle/actions/setup-gradle@v4
        with:
          validate-wrappers: true
          cache-read-only: false
      - name: Build
        run: cd example/android && ./gradlew assembleDebug
