name: Build
run-name: ‚öôÔ∏è Build examples on ${{ github.event_name == 'pull_request' && 'PR' || 'üå±' }} ${{ github.event_name == 'pull_request' && github.event.number || github.ref_name }}

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-example-ios:
    name: build-example-ios
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn
          yarn bootstrap

      - name: Rock Remote Build - iOS simulator
        uses: callstackincubator/ios@041de517c0d8ddaff73bd62c33b9f5d77ed578d4 # v3
        with:
          destination: simulator
          scheme: CameraKitExample
          configuration: Debug
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: example

  build-example-android:
    name: build-example-android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: 'yarn'

      - name: Install dependencies
        run: |
          yarn
          yarn bootstrap-linux

      - name: Rock Remote Build - Android
        uses: callstackincubator/android@3c81e08edf2fb43bd97267f223729b989661a25d # v3
        with:
          variant: debug
          working-directory: example
          github-token: ${{ secrets.GITHUB_TOKEN }}
